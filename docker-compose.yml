version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    image: node:14.19.3-bullseye
    container_name: ink-frontend
    env_file: .env
    ports:
      - "3000:3000"
      - "10000:10000"
    tty: true
    volumes:
      - .:/app
      - node_modules:/app/node_modules

volumes:
  node_modules:
